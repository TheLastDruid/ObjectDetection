<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Detection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üéØ Object Detection</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Upload</a>
                <a class="nav-link active" href="/camera">Camera</a>
                <a class="nav-link" href="/models">Models</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Camera Detection</h2>
                <form id="cameraForm">
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <select id="model" name="model" class="form-select">
                            {% for model in models %}
                            <option value="{{ model }}">{{ model }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confidence" class="form-label">Confidence Threshold</label>
                        <input type="range" id="confidence" name="confidence" class="form-range" min="0.1" max="1.0" step="0.05" value="0.25">
                        <small class="text-muted">Value: <span id="confidenceValue">0.25</span></small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="camera_index" class="form-label">Camera Index</label>
                        <input type="number" id="camera_index" name="camera_index" class="form-control" value="0" min="0" max="9">
                    </div>
                      <button type="submit" class="btn btn-primary">üì∑ Capture & Detect</button>
                </form>
                
                <hr class="my-4">
                
                <h3>Live Camera Detection</h3>
                <div id="liveControls">
                    <button id="startLiveBtn" class="btn btn-success">üî¥ Start Live Detection</button>
                    <button id="stopLiveBtn" class="btn btn-danger" style="display: none;">‚èπÔ∏è Stop Live Detection</button>
                    <button id="captureLiveBtn" class="btn btn-info" style="display: none;">üì∏ Capture Frame</button>
                </div>
            </div>
              <div class="col-md-6">
                <div id="liveStream" style="display: none;">
                    <h3>üî¥ Live Detection Stream</h3>
                    <img id="liveStreamImage" class="img-fluid mb-3" style="width: 100%; height: auto; border: 2px solid #007bff;">
                    <div id="liveDetectionInfo" class="alert alert-info">
                        <strong>Status:</strong> <span id="liveStatus">Initializing...</span>
                    </div>
                    <div id="liveObjects"></div>
                </div>
                
                <div id="results" style="display: none;">
                    <h3>Detection Results</h3>
                    <img id="resultImage" class="img-fluid mb-3">
                    <div id="detectionInfo"></div>
                </div>
                
                <div id="loading" style="display: none;">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Capturing...</span>
                        </div>
                        <p class="mt-2">Capturing from camera...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        let liveDetectionActive = false;
        let statusInterval;
        
        document.getElementById('confidence').addEventListener('input', function() {
            document.getElementById('confidenceValue').textContent = this.value;
        });

        // Live Detection Functions
        document.getElementById('startLiveBtn').addEventListener('click', function() {
            const model = document.getElementById('model').value;
            const confidence = document.getElementById('confidence').value;
            const cameraIndex = document.getElementById('camera_index').value;
            
            const formData = new FormData();
            formData.append('model', model);
            formData.append('confidence', confidence);
            formData.append('camera_index', cameraIndex);
            
            fetch('/start_live_detection', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    liveDetectionActive = true;
                    document.getElementById('startLiveBtn').style.display = 'none';
                    document.getElementById('stopLiveBtn').style.display = 'inline-block';
                    document.getElementById('captureLiveBtn').style.display = 'inline-block';
                    document.getElementById('liveStream').style.display = 'block';
                    document.getElementById('results').style.display = 'none';
                    
                    // Start the live stream
                    document.getElementById('liveStreamImage').src = data.stream_url;
                    document.getElementById('liveStatus').textContent = 'Live detection active';
                    
                    // Start status updates
                    statusInterval = setInterval(updateLiveStatus, 1000);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error starting live detection: ' + error);
            });
        });
        
        document.getElementById('stopLiveBtn').addEventListener('click', function() {
            fetch('/stop_live_detection', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                liveDetectionActive = false;
                document.getElementById('startLiveBtn').style.display = 'inline-block';
                document.getElementById('stopLiveBtn').style.display = 'none';
                document.getElementById('captureLiveBtn').style.display = 'none';
                document.getElementById('liveStream').style.display = 'none';
                
                if (statusInterval) {
                    clearInterval(statusInterval);
                }
            })
            .catch(error => {
                alert('Error stopping live detection: ' + error);
            });
        });
        
        document.getElementById('captureLiveBtn').addEventListener('click', function() {
            fetch('/capture_live_frame', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Frame captured and saved!');
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error capturing frame: ' + error);
            });
        });
        
        function updateLiveStatus() {
            if (!liveDetectionActive) return;
            
            fetch('/live_detection_status')
            .then(response => response.json())
            .then(data => {
                if (data.active) {
                    document.getElementById('liveStatus').textContent = `Active - ${data.objects_count} objects detected`;
                    
                    let objectsHtml = '';
                    if (data.detections.length > 0) {
                        objectsHtml = '<div class="mt-2"><small><strong>Current Objects:</strong><br>';
                        data.detections.forEach(det => {
                            objectsHtml += `${det.class} (${(det.confidence * 100).toFixed(1)}%), `;
                        });
                        objectsHtml = objectsHtml.slice(0, -2) + '</small></div>';
                    }
                    document.getElementById('liveObjects').innerHTML = objectsHtml;
                } else {
                    document.getElementById('liveStatus').textContent = 'Stopped';
                    liveDetectionActive = false;
                }
            })
            .catch(error => {
                console.log('Status update error:', error);
            });
        }

        document.getElementById('cameraForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            fetch('/camera_capture', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    document.getElementById('resultImage').src = 'data:image/jpeg;base64,' + data.image;
                    
                    let infoHtml = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">üìä Detection Summary</h5>
                                <p><strong>Objects Found:</strong> ${data.objects_count}</p>
                                <p><strong>Model Used:</strong> ${data.model_used}</p>
                                <p><strong>Confidence:</strong> ${data.confidence_threshold}</p>
                            </div>
                        </div>
                    `;
                    
                    if (data.detections.length > 0) {
                        infoHtml += '<div class="mt-3"><h6>üéØ Detected Objects:</h6>';
                        data.detections.forEach(det => {
                            infoHtml += `
                                <div class="alert alert-success">
                                    <strong>${det.class}</strong> - ${(det.confidence * 100).toFixed(1)}% confidence
                                </div>
                            `;
                        });
                        infoHtml += '</div>';
                    }
                    
                    document.getElementById('detectionInfo').innerHTML = infoHtml;
                    document.getElementById('results').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error);
            });
        });
    </script>
</body>
</html>
