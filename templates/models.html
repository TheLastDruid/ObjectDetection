<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽ¯ Object Detection</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Upload</a>
                <a class="nav-link" href="/camera">Camera</a>
                <a class="nav-link active" href="/models">Models</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Available Models</h2>
        <div class="row">
            {% for model in models %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ model.name }}</h5>
                        <p class="card-text">
                            <strong>Path:</strong> {{ model.path }}<br>
                            <strong>Size:</strong> {{ model.size_mb }} MB<br>
                            <strong>Status:</strong> 
                            {% if model.loaded %}
                                <span class="badge bg-success">Loaded</span>
                            {% else %}
                                <span class="badge bg-secondary">Not Loaded</span>
                            {% endif %}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
